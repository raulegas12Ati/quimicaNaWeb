<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Tabela Interativa</title>
    <script type="module" src="./login.js"></script>
    <script type="module" src="../home.js" defer></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <nav class="AjusteLogin">
        </nav>
    </header>
    <section class="login-container">
        <div class="login-box">
            <!-- Imagem à esquerda -->
            <div class="login-image">
                <img src="./image 55.png" alt="Imagem Química">
            </div>

            <!-- Área do formulário -->
            <div class="login-form">
                <h2>DESCUBRA O MUNDO DA QUÍMICA!</h2>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="username@gmail.com">

                <label for="senha">Senha</label>
                <input type="password" id="password" placeholder="Password">

                <button class="btn-login">ACESSAR</button>
                <p class="create">
                    Não tem uma conta? <a href="../cadastro/cadastro.html">Crie aqui!</a>
                </p>
            </div>
        </div>
    </section>

    <script type="module" src="./login.js"></script>
    <script type="module" src="home.js"></script>
</body>

</html>
