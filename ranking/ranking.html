<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ranking.css">
  <script type="module" src="./ranking.js" defer></script>
  <title>Ranking</title>
</head>

<body>
  <header>
    <nav class="AjusteLogin"></nav>
  </header>

  <main>
    <h1>Ranking</h1>

    <section class="podio">
      <div class="segundo">
        <h2 class="posicao">2° lugar</h2>
        <img src="./Profile.png" alt="Imagem do usuario">
        <h2>Nicole</h2>
        <h2>90</h2>
      </div>

      <div class="primeiro">
        <h2 class="posicao">1° lugar</h2>
        <img src="./Profile.png" alt="Imagem do usuario">
        <h2>Raul</h2>
        <h2>100</h2>
      </div>

      <div class="terceiro">
        <h2 class="posicao">3° lugar</h2>
        <img src="./Profile.png" alt="Imagem do usuario">
        <h2>João</h2>
        <h2>59</h2>
      </div>
    </section>

    <section class="restoRanking">
      <div class="quarto">
        <p>4°</p>
        <h3>Leonardo</h3>
        <div class="score">
          <h3>20</h3>
        </div>
      </div>
      <div class="quinto">
        <p>5°</p>
        <h3>Vinicius</h3>
        <div class="score">
          <h3>11</h3>
        </div>
      </div>
      <div class="sexto">
        <p>6°</p>
        <h3>Gabriel</h3>
        <div class="score">
          <h3>5</h3>
        </div>
      </div>
    </section>
  </main>
</body>

<button>Atualizar ranking</button>

</html>
